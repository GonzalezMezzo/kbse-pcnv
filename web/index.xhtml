<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
        <title>Startseite</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Abschlussarbeit" /><br/>
            <h:panelGroup>
                <h:panelGrid columns="5" id="p1"> 
                    <h:outputText value="Nützer: " />
                    <h:inputText value="#{viewmodel.inputTextUser}" />
                    <h:commandButton value="Nutzer ändern" action="#{viewmodel.changeUser()}" />
                
                <h:panelGrid id="p2" rendered="true">
                    <h:commandButton value="zur Bewertung" action="#{viewmodel.rating()}" />
                </h:panelGrid>
                </h:panelGrid>
            </h:panelGroup>
            <h:panelGrid columns="4" id="p3" rendered="true">

                <h:outputText value="Comment" />
                <h:inputTextarea value="#{viewmodel.comment}" rows="3"/>
                <h:outputText value="Link: " />
                <h:inputText value="www.google.de." />

                <h:commandButton value="übernehmen" action="#{viewmodel.submit()}" />
            
                <h:outputText value="Meine Vorschläge: " />
                </h:panelGrid>
            <h:panelGrid columns="4" id="p4" rendered="true">
                <ui:repeat value="#{viewmodel.postList}" var="post" varStatus="i">
                    <!--
                    <h:outputText value="Nummer " />
                    <h:outputText value="#{post.id}" />
                    -->
                    <h:outputText value="Comment: " />
                    <h:outputText value="#{post.comment}" /><br/>

                    <h:outputText value="Link: " />
                    <h:outputText value="#{post.url}" /><br/>
                    
                    <h:outputText value="Rating: " />
                    <h:outputText value="#{post.totalRating}" /><br/>
                    
                    <h:commandButton value="Löschen" action="#{viewmodel.delete(post)}" />

                </ui:repeat>
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
