<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
        <title>Startseite</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Abschlussarbeit" /><br/>
            <h:panelGroup>
                <h:panelGrid columns="5" id="p1"> 
                    <h:outputText value="Nützer: " />
                    <h:inputText value="#{viewmodel.inputTextUser}" />
                    <h:commandButton value="Nutzer ändern" action="#{viewmodel.changeUser()}" />
                
                <h:panelGrid id="p2" rendered="#{viewmodel.changeUserBool}">
                    <h:commandButton value="zur Bewertung" action="#{viewmodel.rating()}" />
                </h:panelGrid>
                </h:panelGrid>
            </h:panelGroup>
            <h:panelGrid columns="4" id="p3" rendered="#{viewmodel.changeUserBool}">

                <h:outputText value="Begründung: " />
                <h:inputTextarea value="Eine unglaublich kreatibe Art der Darstellung." rows="3"/>
                <h:outputText value="Link: " />
                <h:inputText value="www.google.de." />

                <h:commandButton value="übernehmen" action="#{viewmodel.submit()}" />
            
                <h:outputText value="Meine Vorschläge: " />
                </h:panelGrid>
            <h:panelGrid columns="4" id="p4" rendered="#{viewmodel.changeUebernehmenBool}">
                <ui:repeat value="#{viewmodel.nummer}" var="">

                    <h:outputText value="Nummer " />
                    <h:inputText value="#{viewmodel.nummer}" />

                    <h:outputText value="Begründung " />
                    <h:inputText value="#{viewmodel.begründung}" />

                    <h:outputText value="Link " />
                    <h:inputText value="#{viewmodel.link}" />
                    
                    <h:commandButton value="Löschen" action="#{viewmodel.delete()}" />

                </ui:repeat>
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
