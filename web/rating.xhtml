<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
        <title>KAK!</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Abschlussarbeit" /><br/>
            <h:panelGroup>
                <h:panelGrid columns="5" id="p1"> 
                    <h:outputText value="User: " />
                    <h:inputText value="#{viewmodel.inputTextUser}" />
                    <h:commandButton value="Change User" action="#{viewmodel.changeUser(1)}" />

                    <h:panelGrid id="p2" rendered="true">
                        <h:commandButton value="Post Link" action="#{viewmodel.postLink()}" />
                    </h:panelGrid>
                </h:panelGrid>
            </h:panelGroup>
            <h:commandButton value="Submit Rating" action="#{viewmodel.submitRating()}" /><br/>
            <h:panelGrid columns="4" id="p4" rendered="true">
                
                <ui:repeat value="#{viewmodel.postList}" var="post" varStatus="i">
                    <!--
                    <h:outputText value="Nummer " />
                    <h:outputText value="#{post.id}" />
                    -->
                    <h:outputText value="Comment: " />
                    <h:outputText value="#{post.comment}" /><br/>

                    <h:outputText value="Link: " />
                    <h:commandLink value="#{post.url}" /><br/>
                    
                    <h:inputText value="#{viewmodel.inputTextNumber}" rendered="#{viewmodel.renderInputForRating(i.index)}" >
                        <f:ajax listener="#{viewmodel.addRating(i.index)}"/>
                    </h:inputText>
                   
                    <h:outputText value="Rating: " />
                    <h:outputText value="#{post.totalRating}" /><br/>
                    
                    

                </ui:repeat>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
